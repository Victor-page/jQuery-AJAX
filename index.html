<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery ajax</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <ul class="list js-list"></ul>

    <script src="scripts/library/jquery-3.5.1.min.js"></script>
    <script src="scripts/template/jquery.tmpl.min.js"></script>

    <script src="scripts/index.js"></script>
    <script id="template" type="text/x-jquery-tmpl">
      <li class="list__item">
        <div class="card">
          <ul class="tag-list">
            {{each(i,v) Array.from(tags.split(', '))}}
              <li class="tag-list__item">${v}</li>
            {{/each}}
          </ul>
          <img src="${largeImageURL}"  class="card__image" />
        </div>
      </li>
    </script>
  </body>
</html>
